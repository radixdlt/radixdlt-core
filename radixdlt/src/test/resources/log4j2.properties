# Default logging setup for tests
rootLogger.level = trace
rootLogger.appenderRef.stdout.ref = STDOUT

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %highlight{%d{ISO8601} [%p/%c{1}/%t] (%F:%L) - %m%n}{OFF=blink bright red, FATAL=blink bright red, ERROR=bright red, WARN=bright yellow, INFO=bright white, DEBUG=dim cyan, TRACE=dim white}
